<!-- web/index.html -->
<!DOCTYPE html>
<html lang="en" onclick >
<head>
  <!-- Required meta tags -->
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Page Title -->
  <title>Quizzy Wordy</title>

  <!-- Google Fonts and Material Symbols -->
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Material+Symbols+Outlined&display=swap"
    rel="stylesheet"
  />

  <!-- Stylesheet -->
  <link rel="stylesheet" href="web/styles/style.css" />

  <!-- PWA Manifest -->
  <link rel="manifest" href="web/manifest.json" />

  <!-- iOS Meta Tags -->
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="default" />
  <link rel="apple-touch-icon" href="icons/icon-192x192.png" />
</head>
<body >
  <!-- Dark Mode Toggle Button -->
  <button id="dark-mode-toggle" class="dark-mode-toggle" onclick="toggleDarkMode()">
    <span class="material-symbols-outlined">dark_mode</span>
  </button>

  <div id="app"></div>

  <!-- JavaScript -->
  <script src="web/scripts/app.js"></script>

  <!-- Register Service Worker -->
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker
        .register('sw.js')
        .then(registration => {
          console.log('Service Worker registered with scope:', registration.scope);
        })
        .catch(error => {
          console.error('Service Worker registration failed:', error);
        });
    }
  </script>
</body>
</html>
